<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="formula">Quadratic Formula: axÂ² + bx + c = 0</div>
            <div id="output"></div>
        </div>
        <div id="buttons">
            <!-- Input Buttons -->
            <div class="row">
                <button class="btn input" onclick="appendInput('a')">A</button>
                <button class="btn input" onclick="appendInput('b')">B</button>
                <button class="btn input" onclick="appendInput('c')">C</button>
                <button class="btn" onclick="clearAll()">C</button>
            </div>
            <div class="row">
                <button class="btn" onclick="appendInput(7)">7</button>
                <button class="btn" onclick="appendInput(8)">8</button>
                <button class="btn" onclick="appendInput(9)">9</button>
                <button class="btn" onclick="calculate()">=</button>
            </div>
            <div class="row">
                <button class="btn" onclick="appendInput(4)">4</button>
                <button class="btn" onclick="appendInput(5)">5</button>
                <button class="btn" onclick="appendInput(6)">6</button>
                <button class="btn" onclick="showHistory()">History</button>
            </div>
            <div class="row">
                <button class="btn" onclick="appendInput(1)">1</button>
                <button class="btn" onclick="appendInput(2)">2</button>
                <button class="btn" onclick="appendInput(3)">3</button>
                <button class="btn" onclick="appendInput(0)">0</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
